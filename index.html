     <script>
          var index=1;//当前显示的图片索引(1-5)
          var timer;
          function switchImg(){
          // 当前这一张隐藏
          document.getElementById("img"+index).style.display="none";

          // 如果当前显示的图片索引没有到最大值就继续增加
          if(index<5){index++;}
          // 否则从第一个图片开始显示，索引从0开始
          else{index=1;}
          // 显示第index张
          document.getElementById("img"+index).style.display="block";

          // 下一秒,再执行本方法
          timer = window.setTimeout("switchImg()",2000);
          }

      </script>
